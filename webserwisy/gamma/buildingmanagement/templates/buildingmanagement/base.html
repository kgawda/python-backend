<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}Building Management{%endblock%}</title>
</head>
<body>
<header>
    {% if user.is_authenticated %}
        {{ user }} | <a href="{% url 'logout' %}">logout</a>
    {% else %}
        <a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a>
    {% endif %}
</header>
{%block content%}
{%endblock%}
</body>
</html>
